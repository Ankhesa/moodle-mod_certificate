<p align="center"><b>Správa o certifikáte</b></p>
<p>Ak si zvolíte túto možnosť, tak názov kurzu, jeho dátum prijatia a kód sa zobrazia v správe o certifikátoch študenta. Ak ste zvolili možnosť zobrazenia výsledného hodnotenia študenta na certifikáte, táto informácia sa tiež zobrazí v správe o certifikátoch študenta.</p>
