<p align="center"><b>Požadované hodnotenie ukončenia kurzu</b></p>
<p>Zvoľte minimálne vyhodnotenie kurzu v percentách (priemerné hodnotenie všetkých aktivít v kurze), ktoré musí študent dosiahnuť na to, aby dostal certifikát. Všetky aktivity, ktoré majú bodové hodnotenie, budú vypočítané percentuálne pre účely vyhodnotenia.</p>
