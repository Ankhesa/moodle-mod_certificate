<p align="center"><b>Ziurtagirien txostena</b></p>
<p>Hemen bai aukeratzen baduzu, ziurtagiri hau jasotako data, kode-zenbakia eta ikastaroaren izena erabiltzailearen ziurtagirien txostenean agertuko dira. Ziurtagiri honetan kalifikazio bat inprimatzea aukeratzen baduzu, kalifikazio hori ere agertuko da ziurtagirien txostenean.</p>
